<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tran Tien Dung - Profile Landing Page</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            padding: 32px 24px;
        }
        h1 {
            color: #57b1dc;
            text-align: center;
            font-family: serif;
            font-weight: 600;
            margin-bottom: 8px;
        }
        h2 {
            color: #d1633c;
            margin-top: 32px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        a {
            color: #57b1dc;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        a:hover {
            color: #d1633c;
        }
        .profile {
            text-align: center;
            margin-bottom: 24px;
        }
        .profile img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 3px solid #57b1dc;
        }
        .profile p {
            font-size: 1.1em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="./imgages/everknight-evernight_result.png" alt="Profile Picture">
            <h1>Tran Tien Dung - 26A4040716</h1>
            <p>Abandon all hope ye who enter here<br>Web designing archive</p>
        </div>
        <h2>Chapters & Exercises</h2>
        <ul>
            <li><a href="./Dung/CrouselBootstrp.html">Carousel Bootstrap</a></li>
            <li><a href="./Khanh/Productboostrap.html">Product Bootstrap</a></li>
            
    </div>
</body>
</html>
